<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">ParadiseResort.com</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-card [class]="colorRandom()">
      <ion-row>
        <ion-col size="12">
          <div class="fechas">
            <h5>01/01/2021 - 02/01/2021</h5>
          </div>
        </ion-col>
      </ion-row>
      <ion-card-content>
        <ion-row>
          <ion-col size="9">
            <ion-label>Habitacion numero: 1</ion-label>
            <br>
            <ion-label>Ubicacion: Guanacaste</ion-label>
          </ion-col>
          <ion-col  size='2'>
            <div class="icono">
              <ion-icon color="primary" slot="icon-only" size="large" name="bookmark-outline"></ion-icon>
            </div>
        </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
