<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-buttons>
            <ion-button (click) ="regresar()">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="11">
          <ion-title style="text-align: center; transform: translateY(22%) translateX(-3%);" >Registrate</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup] = "signUpForm">
 <ion-grid>
   <ion-row>
     <ion-col>
      <ion-item id="input-item">
        <ion-label position="floating">
          Nombre Completo
        </ion-label>
        <ion-input type="text" autocomplete autocorrect placeholder="Nombre, Apellidos..." formControlName="fullName"></ion-input>
      </ion-item>
     </ion-col>
   </ion-row>
   <ion-row>
    <ion-col>
     <ion-item id="input-item">
       <ion-label position="floating">
         Telefono
       </ion-label>
       <ion-input type="number" autocomplete autocorrect placeholder="00000000" formControlName="phoneNumber"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
     <ion-item id="input-item">
       <ion-label position="floating">
         Correo Electronico
       </ion-label>
       <ion-input type="email" autocomplete autocorrect placeholder="ejemplo@ejemplo.com" formControlName="email"></ion-input>
      </ion-item>
      <p *ngIf= "errorControl === 1" id="alert-text">Este correo electronico ya esta en uso.</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
     <ion-item id="input-item">
       <ion-label position="floating">
         Constraseña
       </ion-label>
       <ion-input type="password" autocomplete autocorrect placeholder="Mínimo 8 Caracteres" formControlName="password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
     <ion-item id="input-item">
       <ion-label position="floating">
         Confirmar Constraseña
       </ion-label>
       <ion-input type="password" autocomplete autocorrect placeholder="Confirmar Contraseña" formControlName="confirmedPassword"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align:center;">
      <ion-button id="sign-up-button" color="secondary" (click)= "newUser()" >Registrarse!</ion-button>
    </ion-col>
  </ion-row>
  <p id="footer-text"> Todos los derechos reservados.</p>
 </ion-grid>
</form>
</ion-content>
