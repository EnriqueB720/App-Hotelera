<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">Lista de habitaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="habitaciones[0] !== undefined">
    <ion-item *ngFor="let habitacion of habitaciones" [routerLink] = "['./', habitacion.id]">
      <ion-avatar >
        <ion-img *ngIf="habitacion.tipo === 'Suite'" src="../assets/images/Suite.jpg"></ion-img>
        <ion-img *ngIf="habitacion.tipo === 'Mediana'" src="../assets/images/Mediana.jpg"></ion-img>
        <ion-img *ngIf="habitacion.tipo === 'Pequeña'" src="../assets/images/Pequeña.jpg"></ion-img>
      </ion-avatar>
      <ion-label>Numero: {{ habitacion.numeroHabitacion }} - {{ habitacion.tipo }} -  {{ habitacion.ubicacion }}</ion-label>
      <ion-icon color="primary" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
