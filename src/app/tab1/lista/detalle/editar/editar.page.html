<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="tabs/tab1/lista/{{ habitacion.id }}"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">Editar Habitación</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="funcionEditar()">
        <ion-icon color="primary"name="pencil"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Numero de Habitacion</ion-label>
            <ion-input type="number" autocomplete autocorrect placeholder="Digite el numero de habitacion" formControlName="numeroHabitacion"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Ubicacion</ion-label>
            <ion-select formControlName="ubicacion" placeholder="Elija una opcion">
              <ion-select-option value="Guanacaste">Guanacaste</ion-select-option>
              <ion-select-option value="Puntarenas">Puntarenas</ion-select-option>
              <ion-select-option value="Limon">Limón</ion-select-option>
              <ion-select-option value="San Jose">San José</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Tipo de habitacion</ion-label>
            <ion-select formControlName="tipo" placeholder="Elija una opcion">
              <ion-select-option value="Suite">Suite</ion-select-option>
              <ion-select-option value="Mediana">Mediana</ion-select-option>
              <ion-select-option value="Pequeña">Pequeña</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">Precio</ion-label>
            <ion-input type="number" autocomplete autocorrect formControlName="precioXNoche" placeholder="Monto en dolares"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">Descripcion</ion-label>
            <ion-textarea maxlength="120" autoGrow="true" formControlName="descripcion" placeholder="Descripcion de la habitacion"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Cantidad maxima de personas</ion-label>
            <ion-select formControlName="cantMaxPersonas" placeholder="Elija una opcion">
              <ion-select-option value="1">1 Persona</ion-select-option>
              <ion-select-option value="2">2 Personas</ion-select-option>
              <ion-select-option value="3">3 Personas</ion-select-option>
              <ion-select-option value="4">4 Personas</ion-select-option>
              <ion-select-option value="5">5 Personas</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Estado Habitacion</ion-label>
            <ion-select formControlName="estado" placeholder="Elija una opcion">
              <ion-select-option value="Activo">Activo</ion-select-option>
              <ion-select-option value="Inactivo">Inactivo</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6">
        <ion-item>
          <ion-label>Foto</ion-label>
          <ion-buttons slot="end">
            <ion-button>
              <label for="archivo">
                <ion-icon slot="icon-only" name="image-outline"></ion-icon>
              </label>
              <input (change)="cargarImagen($event)" id="archivo" style="display: none;" type="file" accept="image/*">
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3">
        <ion-card *ngIf="nuevaImagen !== ''">
          <ion-card-content>
            <img [src]="nuevaImagen">
          </ion-card-content>
        </ion-card>
        <ion-card *ngIf="nuevaImagen === ''">
          <ion-card-content>
            <img [src]="this.habitacion.imagen">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
